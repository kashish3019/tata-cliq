<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata cliq</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                }
            }
        }
    </script>
</head>

<body>
    <header class="bg-neutral-900">
        <div class="container">
            <div class="justify-between flex items-center">
                <div class="logo">
                    <a href="#" class="p-2">
                        <img src="image/logo.png" alt="" class="w-[100px]">
                    </a>
                </div>
                <nav class="bg-black justify-between flex items-center w-[75%] px-10 py-3 rounded-lg">
                    <div class="relative group">
                        <a href="#"
                            class="text-white relative text-lg font-semibold z-10 transition-all px-4">Categories <i
                                class="fa-solid fa-angle-down"></i>
                            <div class="text-white bg-black absolute top-[30px] hidden group-focus:block">
                                <ul class="text-left">
                                    <li class="px-4 py-1">
                                        <a href="#">Man</a>
                                    </li>
                                    <li class="px-4 py-1">
                                        <a href="#">Women</a>
                                    </li>
                                    <li class="px-4 py-1">
                                        <a href="#">Kids</a>
                                    </li>
                                    <li class="px-4 py-1">
                                        <a href="#">Beauty</a>
                                    </li>
                                    <li class="px-4 py-1">
                                        <a href="#">Jewellery</a>
                                    </li>
                                </ul>
                            </div>
                        </a>
                    </div>
                    <a href="#" class="text-white text-lg font-semibold px-4">Brands <i
                            class="fa-solid fa-angle-down"></i></a>
                    <input type="search" name="" id="" class="py-2 px-4 text-current rounded-sm w-[500px] bg-zinc-700"
                        placeholder="Search for Products">
                    <i class="fa-regular fa-heart px-4 text-white text-2xl"></i>
                    <i class="fa-solid fa-bag-shopping px-4 text-white text-2xl"></i>
                    <a href="/pages/login.html" class="text-white text-lg font-semibold px-6 py-1">Login/Signup</a>
            </div>
            </nav>
        </div>
        </div>
    </header>
    <!-- banner section  -->
    <section>
        <div class="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="image/48249620889630.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="image/48289388363806.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="image/48330194714654.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="image/48330194780190.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="image/48330197106718.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="image/48330197434398.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="image/48289488961566.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="swiper-button-next text-black"></div>
            <div class="swiper-button-prev text-black"></div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script type="module" src="/javascripts/index.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</html>
