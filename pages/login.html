<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/media.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                }
            }
        }
    </script>
    <style>
        .bg {
            background-color: rgb(236, 236, 236);
        }

        .fonts {
            font-family: 'Qwitcher Grypen';
        }

        .fonts2 {
            font-family: 'Prata';
        }
    </style>
</head>
<body class="bg-slate-300">
    <div id="tatacliq"></div>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 w-[500px] mx-auto bg-white mt-5 rounded-[50px]">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h1 class="text-4xl font-bold justify-center inline">Welcome to Tata CLiQ</h1>
          <h2 class="mt-10 text-center text-2xl  leading-9 tracking-tight text-gray-400">Please enter your Email Address</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST" id="log-form">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <!-- <div class="text-sm">
                  <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div> -->
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Continue</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
          Not a Member ?
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500"><a href="/pages/signup.html" class="text-blue-800	">SignUp</a></a>
          </p>
        </div>
      </div>
      <div id="footer"></div>
</body>
<script type="module" src="/javascripts/login.js"></script>
</html>
